<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>controller</title>
</head>
<!-- 2.加上ng-app指令 -->
<body ng-app="myApp">
  <div ng-controller="demoController">
    {{msg}}
  </div>
  <!-- 1.引入angular.js文件 -->
  <script src="libs/angular.js"></script>
  <script>  
    // 3.创建模块
    var app = angular.module('myApp',[])

    // 4.创建控制器
    // *注意*  angular中的controller中会根据形参的名字传递参数
    // app.controller('demoController',function($log,$scope){
    //   $log.log('我是小明!')
    //   $scope.msg = '世界你好!'
    // })

    // var app=angular.module("myApp",[]);app.controller("demoController",function(b,a){b.log("我是小明!");a.msg="世界你好!"});

    // 把第二个参数改为一个数组,在数组把我们需要的参数的名字写上
    // 回调函数就写在数组的最后一个元素上
    // *注意*：数据中传入的元素的顺序,要和function的中顺序一一对应
    app.controller('demoController',['$scope','$log',function($scope,$log){
      $scope.msg = 'hello World!'
      $log.log('哈哈哈哈！')
    }])

  </script>
</body>
</html>
